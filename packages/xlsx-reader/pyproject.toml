[project]
name = "xlsx-reader"
version = "0.1.0"
description = "Excel/XLSX data extraction tool"
requires-python = ">=3.10"
dependencies = [
    "openpyxl>=3.1.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/xlsx_reader"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "approvaltests>=12.0.0",
]
