[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --browser chromium
    --ignore=tests/test_sanity.py
    --ignore=tests/test_e2e.py

# Playwright options
markers =
    e2e: comprehensive end-to-end tests (not run by default, use -m e2e to run)
    sanity: quick browser sanity checks (run separately with task test:sanity)
