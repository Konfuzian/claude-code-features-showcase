version: '3.8'

services:
  # Frontend server
  frontend:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./apps/frontend:/app
    command: python -m http.server 8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 5s
      timeout: 3s
      retries: 5

  # E2E test runner with Playwright
  tests:
    image: mcr.microsoft.com/playwright/python:v1.55.0-noble
    working_dir: /workspace
    volumes:
      - .:/workspace
    environment:
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
    depends_on:
      frontend:
        condition: service_healthy
    command: >
      sh -c "
        curl -LsSf https://astral.sh/uv/install.sh | sh &&
        export PATH='/root/.local/bin:$PATH' &&
        uv sync --dev &&
        uv run pytest apps/frontend/tests/test_sanity.py -v --base-url http://frontend:8080
      "
